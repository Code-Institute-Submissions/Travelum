<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta data -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- stylesheets -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <!--page title -->
	<title>Contact | Travelum</title>
</head>
<body>
	<header>
    <!-- navbar -->
		<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
			<a class="navbar-brand mr-auto" href="index.html"></a>
			<div class="navbar-nav">
				<span class="nav-item active">
						<a class="nav-link" href="contact.html" aria-hidden="true">Contact</a>
                        </span>
			</div>
		</nav>
	</header>
    <!-- contact section -->
	<section id="contact-section">
		<div class="row col-sm-12">
		</div>
	</section>
    <!-- EmailJS -->
	<section class="container-fluid text-center" id="form-section">
		<div class="col-sm-12">
			<form class="form-size" onsubmit="return sendMail(this);">
				<div class="form-group">
					<input type="text" class="form-control" id="name" placeholder="Name" required>
          </div>
					<div class="form-group">
						<input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
						<div class="form-group">
							<textarea class="form-control" id="textarea" placeholder="Message" rows="5" required></textarea>
							<button type="submit" class="btn btn-success">Send</button>
						</div>
			</form>
		</div>
	</section>
    <!-- footer section -->
	<footer class="container-fluid text-center bg-dark">
    <!-- social media icons -->
		<div class="row">
			<div class="col-sm-12">
				<ul class="list-inline social-media-icons">
					<li class="list-inline-item">
						<a href="https://www.facebook.com/" target="_blank">
							<i class="fa fa-facebook-square" aria-hidden="true"></i>
						</a>
					</li>
					<li class="list-inline-item">
						<a href="https://www.instagram.com/?hl=sv" target="_blank">
							<i class="fa fa-instagram" aria-hidden="true"></i>
						</a>
					</li>
					<li class="list-inline-item">
						<a href="https://github.com/Sebastian-Torres-Matrix" target="_blank">
							<i class="fa fa-github-square" aria-hidden="true"></i>
						</a>
					</li>
					<li class="list-inline-item">
						<a href="https://www.youtube.com/" target="_blank">
							<i class="fa fa-youtube-square" aria-hidden="true"></i>
						</a>
					</li>
				</ul>
			</div>
		</div>
        <!-- copyright -->
		<div class="row">
			<div class="col-sm-12">
				<p class="copyright">Copyright Â© Travelum 2020. All rights reserved.</p>
			</div>
		</div>
	</footer>
    <!-- scripts -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
	<script type="text/javascript">
		(function(){
         emailjs.init("user_60gyHQ7LQ4uEDmerSzsmS");
        })();
	</script>
	<script src="assets/js/sendEmail.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</body>
</html>
