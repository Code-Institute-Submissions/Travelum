  <section class="container-fluid text-center" id="home-section">
    <div class="row">
      <div class="col-sm-12">
        <h1>Travelum</h1>
        <p><i>Find your next travel destination</i></p>
        <!--Search Bar Box-->
        <div class="pac-card" id="pac-card">
  <div>
    <div id="title">
      Destination
    </div>
    <div id="country-selector" class="pac-controls">
      <input type="radio" name="type" id="changecountry-bar">
      <label for="changecountry-usa">Barcelona</label>

      <input type="radio" name="type" id="changecountry-usa-and-uot" checked="checked">
      <label for="changecountry-usa-and-uot">USA and unincorporated organized territories</label>
    </div>
  </div>
  <div id="pac-container">
    <input id="pac-input" type="text"
        placeholder="Enter a destination">
  </div>
</div>
      </div>
    </div>

<!----------------- Google Maps API, Place Autocomplete-->
<div class="hotel-search">
  <div id="findhotels">
    Destinations:
  </div>

  <div id="locationField">
    <input id="autocomplete" placeholder="Enter a city" type="text" />
  </div>

  <div id="controls">
    <select id="country">
      <option value="all">All</option>
      <option value="au">Australia</option>
      <option value="br">Brazil</option>
      <option value="ca">Canada</option>
      <option value="fr">France</option>
      <option value="de">Germany</option>
      <option value="mx">Mexico</option>
      <option value="nz">New Zealand</option>
      <option value="it">Italy</option>
      <option value="za">South Africa</option>
      <option value="es">Spain</option>
      <option value="pt">Portugal</option>
      <option value="us" selected>U.S.A.</option>
      <option value="uk">United Kingdom</option>
    </select>
  </div>
   <div class="text-center" id="search">
            <div class="markers">
                <label class="radio" for="lodging">Landmarks
                    <input onchange="search('lodging')" type="radio" id="loging" name="option" checked="checked" />
                    <span class="selected"></span>
                </label>
                <label class="radio" for="restaurant">Restaurants
                    <input onchange="search('restaurant')" type="radio" id="restaurant" name="option" />
                    <span class="selected"></span>
                </label>
                <label class="radio" for="shopping_mall">Activities
                    <input onchange="search('shopping_mall')" type="radio" id="shopping_mall" name="option" />
                    <span class="selected"></span>
                </label>
            </div>
        </div>
</div>

  <section class="container-fluid text-center" id="maps-section">
   <div class="row">
     <div class="col-sm-12">
         <div id="map"></div>
         <div id="listing">
  <table id="resultsTable">
    <tbody id="results"></tbody>
  </table>
</div>

<div style="display: none">
  <div id="info-content">
    <table>
      <tr id="iw-url-row" class="iw_table_row">
        <td id="iw-icon" class="iw_table_icon"></td>
        <td id="iw-url"></td>
      </tr>
      <tr id="iw-address-row" class="iw_table_row">
        <td class="iw_attribute_name">Address:</td>
        <td id="iw-address"></td>
      </tr>
      <tr id="iw-phone-row" class="iw_table_row">
        <td class="iw_attribute_name">Telephone:</td>
        <td id="iw-phone"></td>
      </tr>
      <tr id="iw-rating-row" class="iw_table_row">
        <td class="iw_attribute_name">Rating:</td>
        <td id="iw-rating"></td>
      </tr>
      <tr id="iw-website-row" class="iw_table_row">
        <td class="iw_attribute_name">Website:</td>
        <td id="iw-website"></td>
      </tr>
    </table>
  </div>
</div>
